<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="./src/index.css">
    <link rel="stylesheet" href="./src/index.css">
    <title>TextAI</title>
</head>
<body>
    <div id="particles-js">
        
    </div>
    <section class="section-programm">
            
        <header class="header">
            <h1 class="title">text.Ai</h1>
            <h2 class="subtitle">Intelegente App for text processing</h2>
        </header>

        <main class="main-form">
            <form method="POST" action="" class="form">
                <textarea name="Input text" id="input-text" placeholder="Input text ..."></textarea>
                <div class="action-in-form">
                    <select name="select" id="select">
                        <option value="Uniqueness" selected class="Uniqueness">
                            <div>Uniqueness</div>
                        </option>
                        <option value="Repetition" class="Repetition">Repetition</option>
                        <option value="Misprint" class="Misprint">Misprint</option>
                        <option value="Validation" class="Validation">Validation</option>
                    </select>
                    <button type="submit" id="button">Check</button>
                </div>                
            </form>
            <div id="img" class="image">
                <!--img src="./src/brain.svg" alt="brain"-->
            </div>
        </main>

        <footer class="footer">
            <div>
                <a href="http://devincubator.by/">
                    <img src="./src/Incubator Logo.svg" alt="decincubator.by">
                </a>                    
            </div>
            <div class="copyright">
                Olga and Anton, 2021
            </div>
            <div class="links">
                <div class="social-networks">
                    <a href="">
                        <img src="./src/git.svg" alt="Link on git">
                    </a>
                </div>
                <div class="social-networks">
                    <a href="https://vk.com/">
                        <img src="./src/vk.svg" alt="Link on vk.com">
                    </a>
                </div>
                <div class="social-networks">
                    <a href="https://www.facebook.com/">
                        <img src="./src/facebook.svg" alt="Link on facebook">
                    </a>
                </div>
            </div>
        </footer>
    </section>
    
    <script src="./src/particles.js" defer></script>
    <script src="./src/app.js" defer></script>

    <script src="./src/select.js" async></script>
    <script src="./src/serverRequest.js" async></script>

</body>
</html>
